<body>

    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="ENTER YOUR MSG...">
        <input type="submit" id="msgBtn" value="send" onclick="module.sendMsg()">
        <script>
            // Listen for Enter key press event
            document.getElementById('msgTxt').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                module.sendMsg();
            }
            });
        </script>
        </div>

    <script>
        module = {};
        module.promptUsername = function promptUsername() {
            user = prompt('PLEASE ENTER YOUR NAME');
            sessionStorage.setItem('user', user);
        }
    </script>
    <script src="js/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // variables
        var msgTxt = document.getElementById('msgTxt');
        var user;
        if (sessionStorage.getItem('user')) {
            user = sessionStorage.getItem('user');
        } else {
            module.promptUsername();
        }

        // TO SEND MESSAGES
        module.sendMsg = function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                user: user
            })

            msgTxt.value = "";
        }

        // TO RECEIVE MSG
        onChildAdded(ref(db, "messages"), (data) => {
            if (data.val().user == user) {
                messages.innerHTML += "<div style=justify-content:end class=outer id=" + data.key + "><div id=inner class=me>you : " + data.val().msg + "<button id=dltMsg onclick=module.dltMsg (" + data.key + ")>DELETE</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id=" + data.key + "><div id=inner class=notMe>" + data.val().user + " : " + data.val().msg + "</div></div>";
            }
        });

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key) {
            remove(ref(db, "messages/" + key));
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db, "messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })

        // TO STORE UUID
        module.storeUUID = function storeUUID(uuid) {
            set(ref(db, "users/" + user), {
                uuid: uuid
            });
        }
        // AUTHENTICATION
        signInAnonymously(auth)
            .then((userCredential) => {
                // Signed in anonymously
                const user = userCredential.user;
                console.log("Authenticated anonymously with user ID: ", user.uid);
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Authentication error: ", errorCode, errorMessage);
            });
            </script>
    </body>


</html>
