    <!-- Formulaire de connexion -->
    <form id="login-form">
        <h2>Connexion</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Mot de passe:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Se connecter</button>
    </form>

    <!-- Formulaire d'inscription -->
    <form id="register-form">
        <h2>Inscription</h2>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" required>
        <label for="register-password">Mot de passe:</label>
        <input type="password" id="register-password" required>
        <button type="submit">S'inscrire</button>
    </form>

    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="ENTER YOUR MSG...">
        <input type="submit" id="msgBtn" value="send" onclick="module.sendMsg()">

    </div>

    <script src="js/script.js">
    </script>
    <script src="./js/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from "js/firebaseConfig.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // variables
        var msgTxt = document.getElementById('msgTxt');
        var user;
        module = {};

        // TO SEND MESSAGES
        module.sendMsg = function sendMsg() {
            var msg = msgTxt.value;
            if (msg != '') {
                var conversationId = generateConversationId(); // Generate a random conversationId
                set(ref(db, "chats/" + conversationId + "/messages"), {
                    user: user,
                    msg: msg
                });
                msgTxt.value = '';
            }
        }

        function generateConversationId() {
            const conversationId = Math.floor(Math.random() * 1000000);
            return conversationId.toString();
        }

        // To retrieve and show conversations
        onChildAdded(ref(db, "chats"), (data) => {
            var conversationId = data.key;
            var conversationElement = document.createElement('div');
            conversationElement.textContent = "Conversation ID: " + conversationId;
            messages.appendChild(conversationElement);
        });

        // To retrieve and show messages for a specific chat room
        onChildAdded(ref(db, "chats/chat-room-1/messages"), (data) => {
            var messageId = data.key;
            var messageElement = document.createElement('div');
            messageElement.textContent = "Message ID: " + messageId;
            messages.appendChild(messageElement);
        });

        // To retrieve and show user information
        onChildAdded(ref(db, "users"), (data) => {
            var userId = data.key;
            var userElement = document.createElement('div');
            userElement.textContent = "User ID: " + userId;
            messages.appendChild(userElement);
        });

        // TO RECEIVE MSG
        onChildAdded(ref(db, "chats/*/messages"), (data) => {
            var messageElement = document.createElement('div');
            var textElement = document.createElement('div');
            var buttonElement = document.createElement('button');

            if (data.val().user == user) {
                messageElement.setAttribute('style', 'justify-content:end');
                messageElement.setAttribute('class', 'outer');
                messageElement.setAttribute('id', data.key);
                textElement.setAttribute('id', 'inner');
                textElement.setAttribute('class', 'me');
                textElement.textContent = "you : " + data.val().msg;
                buttonElement.setAttribute('id', 'dltMsg');
                buttonElement.setAttribute('onclick', "module.dltMsg('" + data.key + "')");
                buttonElement.textContent = 'üóëÔ∏è';
                textElement.appendChild(buttonElement);
            } else {
                messageElement.setAttribute('class', 'outer');
                messageElement.setAttribute('id', data.key);
                textElement.setAttribute('id', 'inner');
                textElement.setAttribute('class', 'notMe');
                textElement.textContent = data.val().user + " : " + data.val().msg;
            }

            messageElement.appendChild(textElement);
            messages.appendChild(messageElement);
        });

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key) {
            const user = getAuth().currentUser;
            if (user) {
                remove(ref(db, "chats/*/messages/" + key));
            } else {
                console.log("User not authenticated.");
            }
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db, "chats/*/messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })
    </script>
    <script src="js/script.js"></script>
</body>
